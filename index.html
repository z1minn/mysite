<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3번 포트폴리오 풀스크린</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('cursor.cur'), auto;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      overflow: hidden;
      background: black;
    }
    main {
      height: 100%;
      width: 100%;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro {
      background: linear-gradient(135deg, #9d75eb, #f5d776, #60bfc1);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      position: relative;
    }

    .menu-left {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background: #2a1a1f;
      color: white;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      width: 60px;
      transition: width 0.5s ease;
      z-index: 10;
    }
    .menu-left:hover {
      width: 60%;
    }

    .content-box {
      background: white;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .content-box h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: black;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .content-box p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .name-label {
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      font-size: 1rem;
      color: #333;
    }

    .name-label strong {
      font-weight: bold;
    }

    .name-line {
      width: 1px;
      height: 100px; /* Intro 옆 선 길이와 동일 */
      background: black;
    }

    .portfolio-box {
      display: inline-block;
      background: black;
      color: white;
      padding: 0 10px;
    }

    .image-area {
      width: 50%;
      background: url('https://via.placeholder.com/600x800') no-repeat center;
      background-size: cover;
    }

    .dot-nav {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dot-nav span {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      cursor: pointer;
    }

    .intro-label {
      position: absolute;
      top: 20px;
      left: 80px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1rem;
      z-index: 20;
    }

    .intro-label::after {
      content: "";
      display: block;
      width: 100px;
      height: 1px;
      background: black;
      margin-left: 10px;
    }

    .about {
      background: #f5f5f5;
      justify-content: center;
      align-items: center;
    }

    .projects {
      background: #ffffff;
      justify-content: center;
      align-items: center;
    }

    .contact {
      background: #111111;
      color: white;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <main>
    <section class="intro">
      <div class="intro-label">Intro</div>

      <div class="menu-left">
        <div>MENU</div>
      </div>

      <div class="content-box">
        <h1>
          KIM<br>JIMIN<br>
          <span class="portfolio-box">PORTFOLIO</span>
        </h1>
        <p>
          안녕하세요. 미디어콘텐츠학과 <strong>김지민</strong>의 개인 포트폴리오 사이트입니다.<span class="cursor"></span>
        </p>

        <div class="name-label">
          <div>KIM <strong>JIMIN</strong></div>
          <div class="name-line"></div>
        </div>
      </div>

      <div class="image-area"></div>

      <div class="dot-nav">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>

    <section class="about">
      <h2 style="font-size: 3rem; font-weight: bold;">About Me</h2>
    </section>

    <section class="projects">
      <h2 style="font-size: 3rem; font-weight: bold;">Projects</h2>
    </section>

    <section class="contact">
      <h2 style="font-size: 3rem; font-weight: bold;">Contact</h2>
    </section>
  </main>
</body>
</html>
